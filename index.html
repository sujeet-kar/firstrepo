<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pookie Page</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0; /* Remove default margin */
        }
        .button-container {
            position: relative;
            width: 300px; /* Fixed width for the container */
            height: 200px; /* Adjusted height for layout */
            border: 2px solid #ccc;
            border-radius: 10px;
            overflow: hidden; /* Prevent button from going outside */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Add shadow */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center; /* Center items vertically */
            background-color: white; /* Background color */
            padding: 20px; /* Padding for container */
        }
        .question {
            margin-bottom: 20px;
            font-size: 24px;
            text-align: center; /* Center text */
            color: #333; /* Darker color for better contrast */
        }
        .button-row {
            display: flex; /* Use flexbox for horizontal layout */
            justify-content: center; /* Center buttons horizontally */
            width: 100%; /* Full width of container */
        }
        .button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            margin: 0 10px; /* Space between buttons */
        }
        .yes-button {
            background-color: #4CAF50;
            color: white;
        }
        .yes-button:hover {
            background-color: #45a049; /* Darker green on hover */
        }
        .no-button {
            background-color: #f44336;
            color: white;
        }
        .hidden {
            display: none; /* Class to hide elements */
        }
        .result {
            font-size: 24px;
            color: #333; /* Darker color for better contrast */
            text-align: center;
            margin-top: 20px; /* Margin for result text */
        }
    </style>
</head>
<body>

    <div class="button-container">
        <div class="question">Would you like to hang out with me sometime ?</div>
        <div class="button-row">
            <button class="button yes-button" id="yesButton">Yes</button>
            <button class="button no-button" id="noButton">No</button>
        </div>
        <div class="result hidden" id="resultText">I knew you'd say yes. DM me the date and time please.</div>
    </div>

    <script>
        const yesButton = document.getElementById('yesButton');
        const noButton = document.getElementById('noButton');
        const resultText = document.getElementById('resultText');

        function moveButton() {
            // Calculate the max positions within the container
            const containerRect = document.querySelector('.button-container').getBoundingClientRect();
            const maxX = containerRect.width - noButton.offsetWidth - 20; // Added margin
            const maxY = containerRect.height - noButton.offsetHeight - 20; // Added margin

            // Get random positions within the bounds
            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);
            noButton.style.position = 'absolute'; // Allow free movement within container
            noButton.style.left = randomX + 'px';
            noButton.style.top = randomY + 'px';
        }

        // Move button on mouseover or click
        noButton.addEventListener('mouseover', moveButton);
        noButton.addEventListener('click', moveButton);

        // Hide everything and show result text when Yes is clicked
        yesButton.addEventListener('click', () => {
            document.querySelector('.question').classList.add('hidden');
            document.querySelector('.button-row').classList.add('hidden');
            resultText.classList.remove('hidden');
        });
    </script>

</body>
</html>
